<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Introducción a HTML en OpenBootcamp</title>
</head>
<body>
    <h1>Mi primera pagina web</h1>
    <div>
        <h3>Listas</h3>
        <div>
            <h4>Listas Ordenadas</h4>
            <ol>
             <li>Hola</li>
                <li>Hola</li>
                <li>Hola</li>
            </ol>
        </div>
        <div>
            <h4>Listas Desordenadas</h4>
            <ul>
                <li>Hola</li>
                <li>Hola</li>
                <li>Hola</li>
            </ul>
        </div>    
    </div> 
    <p>Un párrafo habitual</p>
    <a href="google.com">Dale like</a> <!--Esto es para los enlaces-->
    <span>hola mundo</span> <!--Esto es un agrupador de línea-->
    <h3>Práctica de Formulario</h3>
        <form action="resultados.html" method="GET"> <!--form = El que agrupa toda la información para el formulario-->
            <div>
            <label for="nombredeusuario"> Nombre de usuario</label> <!--Nos permite agregar atributos a nustros campos para luego poder hacerlo funcional-->
            <input name="nombredeusuario" id="nombredeusuario" type="name" required>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input name="edad" id="edad" type="number">
        </div>
        <div>
            <label for="correo">Correo</label>
            <input name="correo" id="correo" type="email">
        </div>
        <div>
            <label for="fecha">Fecha de Nacimiento</label>
            <input name="fecha" id="fecha" type="date">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input name="password" id="password" type="password" required>
        </div>
        
        <div> <!--Bloque para los comentarios, en este caso se utiliza es el area de texto "textarea"-->
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario"></textarea>
        </div>
        <button type="submit">Enviar</button> <!--Enviar una vez se aplique enter-->
        <button type="reset">Reset</button> <!--Para volver hacerlo-->
        </form>
        <!--Get es que tiene por defecto depende más del usuario
        y el POST es esperar que donde lo envien el servidor haga algo-->
</body>
</html>
